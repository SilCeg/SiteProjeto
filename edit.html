<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Alunos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">O que deseja editar?</h1>

    <!-- FormulÃ¡rio para adicionar ou editar aluno -->
    <form id="alunoForm" class="mt-4">
      <input type="hidden" id="alunoId">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" class="form-control" placeholder="Digite o nome" required>
      </div>
      <div class="mb-3">
        <label for="idade" class="form-label">Idade</label>
        <input type="number" id="idade" class="form-control" placeholder="Digite a idade" required>
      </div>
      <div class="mb-3">
        <label for="atividade" class="form-label">Atividade</label>
        <input type="text" id="atividade" class="form-control" placeholder="Digite a atividade" required>
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
