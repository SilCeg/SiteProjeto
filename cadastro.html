<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Aluno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Cadastro de Aluno</h1>

    <!-- Formulário de cadastro -->
    <form id="cadastroForm" class="mt-4">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" class="form-control" placeholder="Digite o nome" required>
      </div>
      <div class="mb-3">
        <label for="idade" class="form-label">Idade</label>
        <input type="number" id="idade" class="form-control" placeholder="Digite a idade" required>
      </div>
      <div class="mb-3">
        <label for="atividade" class="form-label">Atividade</label>
        <input type="text" id="atividade" class="form-control" placeholder="Digite a atividade" required>
      </div>
      <button type="submit" class="btn btn-success">Cadastrar</button>
      <a href="index.html" class="btn btn-secondary">Voltar</a>
    </form>
  </div>

  <script>
    // Lógica para cadastro de um novo aluno
    document.getElementById("cadastroForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nome = document.getElementById("nome").value;
      const idade = document.getElementById("idade").value;
      const atividade = document.getElementById("atividade").value;

      try {
        await axios.get(`http://localhost:3031/salvar/${nome}/${idade}/${atividade}`);
        alert("Aluno cadastrado com sucesso!");
        window.location.href = "index.html"; // Redireciona para a lista de alunos
      } catch (error) {
        console.error("Erro ao cadastrar aluno:", error);
      }
    });
  </script>
</body>
</html>
