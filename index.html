<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Alunos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Gerenciamento de Atividades</h1>
    
    <!-- Botão para cadastrar novo aluno -->
    <div class="d-flex justify-content-end mb-3">
      <a href="cadastro.html" class="btn btn-primary">Insira Cadastro</a>
    </div>

    <!-- Lista de alunos -->
    <h2 class="mt-5">Lista de Alunos</h2>
    <table class="table table-striped mt-3">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Idade</th>
          <th>Atividade</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="alunoTableBody"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
  <script>
    const apiBaseUrl2 = "http://localhost:3031";

    const deletarAluno = async (id) => {
    if (confirm("Tem certeza que deseja deletar este aluno?")) {
      try {
        await axios.get(`${apiBaseUrl2}/deletar/${id}`);
        alert("Aluno deletado com sucesso!");
        carregarAlunos();
      } catch (error) {
        console.error("Erro ao deletar aluno:", error);
      }
    }
  };
  </script>
</body>
</html>
